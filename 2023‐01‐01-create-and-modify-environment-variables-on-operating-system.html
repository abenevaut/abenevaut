    <script>
      window.article = "<p>Dans un syst\u00e8me d'exploitation (<em>OS, pour operating system<\/em>), l'environnement est une suite de variables qui d\u00e9finit une configuration de l'OS et qui est accessible \u00e0 l'ensemble des logiciels install\u00e9 sur cet OS.<\/p>\n<p>Vous pouvez personnaliser ces variables \u00e0 l'\u00e9chelle de l'OS ou \u00e0 l'\u00e9chelle de son terminal.<\/p>\n<blockquote>\n<p>Si vous souhaitez essayer, je vous recommande de v\u00e9rifier la documentation de votre OS ainsi que celle de votre terminal<\/p>\n<\/blockquote>\n<p>Les variables les plus populaires sont g\u00e9n\u00e9ralement\u00a0:<\/p>\n<ul>\n<li>\n<code>PATH<\/code> qui indique les repertoires ou sont stock\u00e9s l'ensemble des logiciels de l'OS<\/li>\n<li>\n<code>USER<\/code> qui indique l'utilisateur connect\u00e9<\/li>\n<li>\n<code>HOME<\/code> qui indique le repertoire principale de l'utilisateur connect\u00e9<\/li>\n<li>\n<code>PWD<\/code> (<em>print working directory<\/em>) qui indique le repertoire courant o\u00f9 l'utilisateur connect\u00e9 se situe<\/li>\n<\/ul>\n<p>Tous les logiciels qui s'executer sur l'OS peuvent injecter des variables d'environments qui seront accessibles durant l'execution du logiciel (la session du logiciel) et accessible dans la stack memoire de ce logiciel. Par exemple, un terminal pourra ajouter des variables d'environments qui seront accessibles depuis le terminal par les logiciels ex\u00e9cut\u00e9s dans celui-ci.<\/p>\n<blockquote>\n<p><strong>Environment variables<\/strong>\u00a0are variables that are available system-wide and are inherited by all spawned child processes and shells.<\/p>\n<p><strong>Shell variables<\/strong>\u00a0are variables that apply only to the current shell instance. Each shell such as\u00a0<code>zsh<\/code>\u00a0and\u00a0<code>bash<\/code>, has its own set of internal shell variables.<\/p>\n<p>https:\/\/linuxize.com\/post\/how-to-set-and-list-environment-variables-in-linux\/<\/p>\n<\/blockquote>\n<ol>\n<li>Windows<\/li>\n<\/ol>\n<ul>\n<li>https:\/\/docs.oracle.com\/en\/database\/oracle\/machine-learning\/oml4r\/1.5.1\/oread\/creating-and-modifying-environment-variables-on-windows.html#GUID-DD6F9982-60D5-48F6-8270-A27EC53807D0<\/li>\n<li>sysdm.cpl<\/li>\n<li>dif cmd \/ powershell<\/li>\n<li>msys2\/bash ?<\/li>\n<\/ul>\n<ol start=\"2\">\n<li>Linux \/ Mac<\/li>\n<\/ol>\n<ul>\n<li>with zsh https:\/\/linuxhint.com\/set-environment-variable-zsh\/<\/li>\n<li>with bash<\/li>\n<li>\n<code>\/etc\/environment<\/code>\n<\/li>\n<\/ul>\n<a href=\"#resources\"><h1 id='resources'>Resources<\/h1><\/a>\n<ul>\n<li>https:\/\/kinsta.com\/fr\/base-de-connaissances\/variables-environnement\/#questce-quune-variable-denvironnement-<\/li>\n<\/ul>\n"
    </script>
