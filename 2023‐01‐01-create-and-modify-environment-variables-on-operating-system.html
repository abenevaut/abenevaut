            <script>
      window.article = "<p>Dans un syst\u00e8me d'exploitation (OS), l'environnement est une suite de variables qui d\u00e9finissent une configuration de l'OS et sont accessibles \u00e0 l'ensemble des logiciels install\u00e9s sur cet OS.\nCes variables peuvent \u00eatre personnalis\u00e9es \u00e0 l'\u00e9chelle de l'OS ou \u00e0 l'\u00e9chelle du terminal utilis\u00e9.<\/p>\n<p>Les variables d'environnement les plus couramment utilis\u00e9es incluent\u00a0:<\/p>\n<ul>\n<li>\n<code>PATH<\/code>\u00a0: Indique les r\u00e9pertoires o\u00f9 sont stock\u00e9s les ex\u00e9cutables des logiciels.<\/li>\n<li>\n<code>USER<\/code>\u00a0: Indique l'utilisateur actuellement connect\u00e9.<\/li>\n<li>\n<code>HOME<\/code>\u00a0: Indique le r\u00e9pertoire principal de l'utilisateur connect\u00e9.<\/li>\n<li>\n<code>PWD<\/code>\u00a0(print working directory)\u00a0: Indique le r\u00e9pertoire courant o\u00f9 se trouve l'utilisateur.<\/li>\n<\/ul>\n<p>Deux types de variables se distinguent, les variables d'environnement disponibles dans la totalit\u00e9 de l'OS et h\u00e9rit\u00e9es par tous les processus enfants et shells.\nEt les variables de shell, applicables uniquement \u00e0 l'instance actuelle du shell. Chaque shell (comme zsh ou bash) poss\u00e8de son propre ensemble de variables internes.<\/p>\n<a href=\"#configuration-des-variables-denvironnement\"><h2 id='configuration-des-variables-denvironnement'>Configuration des Variables d'Environnement<\/h2><\/a>\n<a href=\"#windows\"><h3 id='windows'>Windows<\/h3><\/a>\n<p>Sur Windows, les variables d'environnement peuvent \u00eatre configur\u00e9es via l'interface graphique ou la ligne de commande.<\/p>\n<blockquote>\n<p>retrouvez <a href=\"https:\/\/gist.github.com\/abenevaut\/90042f9ed7c1eaf1007f97d0f914ceea\">ici<\/a> la liste des variables d'environnement qui d\u00e9crivent les chemins (<code>PATH<\/code>) disponible par d\u00e9faut.<\/p>\n<\/blockquote>\n<a href=\"#interface-graphique\"><h4 id='interface-graphique'>Interface Graphique<\/h4><\/a>\n<ul>\n<li>Ouvrez le Panneau de configuration<\/li>\n<li>Allez dans <code>Syst\u00e8me<\/code> &gt; <code>Param\u00e8tres syst\u00e8me avanc\u00e9s<\/code> &gt; <code>Variables d'environnement<\/code>\n<\/li>\n<li>Ajoutez ou modifiez les variables selon vos besoins<\/li>\n<\/ul>\n<a href=\"#ligne-de-commande\"><h4 id='ligne-de-commande'>Ligne de Commande\u00a0:<\/h4><\/a>\n<ul>\n<li>\n<code>CMD<\/code>\u00a0: Utilisez la commande <code>set<\/code> pour d\u00e9finir une variable temporairement<\/li>\n<li>\n<code>PowerShell<\/code>\u00a0: Utilisez <code>$env:VARIABLE_NAME<\/code> pour d\u00e9finir une variable<\/li>\n<\/ul>\n<a href=\"#unix-linuxmac\"><h3 id='unix-linuxmac'>Unix (Linux\/Mac)<\/h3><\/a>\n<p>Sur les syst\u00e8mes Unix, les variables d'environnement peuvent \u00eatre configur\u00e9es via des fichiers de configuration ou directement dans le shell.<\/p>\n<a href=\"#configuration-systeme\"><h3 id='configuration-systeme'>Configuration Syst\u00e8me<\/h3><\/a>\n<p>Modifiez le fichier <code>\/etc\/environment<\/code> (ou similaire en fonction de votre OS Unix) pour d\u00e9finir des variables d'environnement globales.<\/p>\n<a href=\"#bash-amp-zsh\"><h3 id='bash-amp-zsh'>Bash &amp; zsh<\/h3><\/a>\n<p>Ajoutez <code>export VARIABLE_NAME=value<\/code> dans votre fichier <code>~\/.zshrc<\/code> ou <code>~\/.bashrc<\/code> ou <code>~\/.bash_profile<\/code>.\nRechargez le fichier avec <code>source ~\/.zshrc<\/code> ou <code>source ~\/.bashrc<\/code> ou <code>source ~\/.bash_profile<\/code>.<\/p>\n<a href=\"#conclusion\"><h3 id='conclusion'>Conclusion<\/h3><\/a>\n<p>Les variables d'environnement sont essentielles pour configurer et personnaliser votre syst\u00e8me d'exploitation.\nAujourd'hui, elles ont une place importante dans les h\u00e9bergements cloud et peuvent parfois \u00eatre mutualis\u00e9es \u00e0 des coffres-forts de donn\u00e9es sensibles pour pr\u00e9parer des machines ou serveurs de fa\u00e7on automatis\u00e9e.<\/p>\n<p>Que vous utilisiez Windows ou un syst\u00e8me Unix, comprendre comment les d\u00e9finir et les g\u00e9rer peut grandement am\u00e9liorer votre productivit\u00e9 et la gestion de vos logiciels.<\/p>\n"
