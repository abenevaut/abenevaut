    # Vider le cache de son navigateur

    **C'est quoi le cache d'un navigateur ?** C'est une mémoire qui stocke temporairement des données pour accélérer le chargement des pages web.
    Cela permet de ne pas recharger les mêmes éléments à chaque fois que vous visitez un site web et donc d'afficher la page plus rapidement.
    
    **Mais alors, pourquoi le vider ?** Parce que parfois, le cache peut contenir des données obsolètes qui perturbe l'affichage des pages web.
    On remet donc à zéro le cache pour forcer le navigateur à recharger **TOUS** les éléments de la page.
    
