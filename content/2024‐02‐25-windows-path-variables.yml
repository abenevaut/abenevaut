  # How to customize Windows environment
  
  Two ways to edit environments variables, ⚠️the first one is for the current user only, the second one is global for all users.
  ![search environment variables](images/2024‐02‐25-windows-path-variables/search-environment-variables.png)
  ![search system properties](images/2024‐02‐25-windows-path-variables/search-system-properties.png)
  ![system properties](images/2024‐02‐25-windows-path-variables/system-properties.png)
  ![system properties edit variables](images/2024‐02‐25-windows-path-variables/system-properties-edit-vars.png)

  ## Windows `path` variables
  
  ```
  ALLUSERSPROFILE=C:\ProgramData
  APPDATA=C:\Users\<your user profile>\AppData\Roaming
  CommonProgramFiles=C:\Program Files\Common Files
  CommonProgramFiles(x86)=C:\Program Files (x86)\Common Files
  CommonProgramW6432=C:\Program Files\Common Files
  DriverData=C:\Windows\System32\Drivers\DriverData
  HOMEDRIVE=C:
  HOMEPATH=\Users\<your user profile>
  LOCALAPPDATA=C:\Users\<your user profile>\AppData\Local
  OneDrive=C:\Users\<your user profile>\OneDrive
  OneDriveConsumer=C:\Users\<your user profile>\OneDrive
  ProgramData=C:\ProgramData
  ProgramFiles=C:\Program Files
  ProgramFiles(x86)=C:\Program Files (x86)
  ProgramW6432=C:\Program Files
  PUBLIC=C:\Users\Public
  SystemDrive=C:
  SystemRoot=C:\WINDOWS
  TEMP=C:\Users\<your user profile>\AppData\Local\Temp
  TMP=C:\Users\<your user profile>\AppData\Local\Temp
  USERPROFILE=C:\Users\<your user profile>
  windir=C:\WINDOWS
  ```
