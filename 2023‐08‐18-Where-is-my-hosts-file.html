      window.article = "<a href=\"#where-is-my-hosts-file\"><h1 id='where-is-my-hosts-file'>Where is my hosts file?<\/h1><\/a>\n<a href=\"#fastpass\"><h2 id='fastpass'>Fastpass<\/h2><\/a>\n<p>| OS          | Path                                    |\n| ----------- | --------------------------------------- |\n| windows     | %WinDir%\\System32\\drivers\\etc\\hosts |\n| linux &amp; mac | \/etc\/hosts                              |<\/p>\n<a href=\"#where-to-define-manual-dns-entries\"><h2 id='where-to-define-manual-dns-entries'>Where to define manual DNS entries?<\/h2><\/a>\n<p>The <code>hosts<\/code> file contains manually defined DNS entries that allows computer to route network traffic.<\/p>\n<pre><code class=\"language-markdown\">127.0.0.1 this-computer-name.local\n192.168.xxx.xxx network-computer-name.local\n\n# You can specify IP v4 or v6\n# Generally following rules are implemented by system\n127.0.0.1 localhost loopback\n::1        localhost\n<\/code><\/pre>\n<blockquote>\n<p>127.0.0.1 is a special IP address that allows network communication to loop back to the same computer without going through external networks<\/p>\n<\/blockquote>\n<p>This file is used before the DNS look up, so it has priority rather than look up and can overwrite it,\nyou have to be administrator or assimilate to edit this file and you do not need to restart your computer after changes.<\/p>\n<blockquote>\n<p>Note : the hosts file only affect the computer on which the changes were made.<\/p>\n<\/blockquote>\n<p>You can read more on <a href=\"https:\/\/en.wikipedia.org\/wiki\/Hosts_(file)\">Wikipedia<\/a><\/p>\n"
