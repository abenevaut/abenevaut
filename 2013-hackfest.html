            <script>
      window.meta = '{"contentCategory":"Capture The Flags","contentTitle":"Hackfest 2013, debriefing","contentBody":"\u003Cp class=\u0027mt-6\u0027\u003E \u003Cb\u003ESocial Engineer Like A Boss\u003C\/b\u003E, by Shane MacDougall; \u003Cb\u003EFuzzing in the 5th Dimension\u003C\/b\u003E, by Blake Cornell; \u003Cb\u003EBypass security controls with mobile devices\u003C\/b\u003E, by Georgia Weilman; \u003Cb\u003EAntivirus evasion techniques\u003C\/b\u003E, by Francois Harvey; \u003Cb\u003EHow [not] to suck at CTF\u003C\/b\u003E, by Olivier Bilodeau; \u003Cb\u003EForgotten your password?\u003C\/b\u003E, by Laurent Desaulniers; \u003Cb\u003EHide yo Apache, hide yo SSH cause they backdoorin\u0027 everyine out there\u003C\/b\u003E, by Sebastien Duquette \u0026 Marc-Etienne M. Leveille. Whowhowhoooo! \u003C\/p\u003E","caption":"Very interesting conferences about how technologies fails or abused by cyber criminals.","captionImage":"images\/ctf-2013-hackfest.png.webp","outlink":"https:\/\/hackfest.ca","outlinkTitle":"HACKFEST"}'
      window.article = "<a href=\"#what-to-remember\"><h2 id='what-to-remember'>What to remember?<\/h2><\/a>\n<p>Cool introduction of social enginering with &quot;Social Engineer Like A Boss&quot;, by Shane MacDougall. Never forgot that you are the first product to sell to your employer. Be stressless, you're the best! Not really a methodology but good practices to be confident about yourself when you're presenting.<\/p>\n<p>&quot;Fuzzing in the 5th Dimension&quot; by Blake Cornell, presented an interogation  about how will be the futur of IT security with quantum processor.\nTo better understand what is a quantum processor, look at following videos. To summary, this is the most powerfull processor existing. Some people like David Deutsch say that processor could be able to emulate the universe behavior, fantastic!\nThis presentation mixed this amazing processor to the fuzzing, libraries or softwares able to try numerous of security failures. Combined together, you got an amazing system able to test all security troubles at the same time, on one processor cycle only!<\/p>\n<ul>\n<li>https:\/\/www.youtube.com\/embed\/CMdHDHEuOUE<\/li>\n<li>https:\/\/www.youtube.com\/embed\/RnDmrSb-zAk<\/li>\n<li>https:\/\/www.youtube.com\/embed\/g_IaVepNDT4<\/li>\n<\/ul>\n<p>About mobile devices security, Georgia Weilman presented his pentest mobile framework (&quot;Bypass security controls with mobile devices&quot;). This framework could give privilege excalation on the attacked device to send text message, read text messages, take pictures etc... Following, the demonstration video found on Georgia's <a href=\"http:\/\/georgiaweidman.com\/wordpress\/\">blog<\/a>.<\/p>\n<ul>\n<li>https:\/\/web.archive.org\/web\/20160125015822\/https:\/\/vimeo.com\/46160029<\/li>\n<\/ul>\n<p>Unfortunately, i missed &quot;Antivirus evasion techniques&quot; by Francois Harvey. I will edit the post if i find something like blog posts or videos.<\/p>\n<p>Edit <a href=\"https:\/\/web.archive.org\/web\/20161002130209\/http:\/\/francoisharvey.ca\/\">blog<\/a>:<\/p>\n<ul>\n<li>http:\/\/fr.slideshare.net\/FrancoisHarvey\/hackfest-2013-vasion-antivirale-francois-harvey<\/li>\n<li>https:\/\/fr.slideshare.net\/FrancoisHarvey<\/li>\n<\/ul>\n<p>At &quot;How [not] to suck at CTF&quot;, Olivier Bilodeau presented a very crazy introduction of what is a CTF and how to progress despite its difficulties. Very encouraging for novice like me :)\nBy the way, the CTF has not given anything very good. No attack works. I would have liked to succeed yet something about VOIP servers with SIPVicious, but nothing... Next time.<\/p>\n<p>Saturday, Laurent Desaulniers presented &quot;Forgotten your password?&quot;, a well demonstration to how get password of user account with a parrallel attack based on pseudo random numbers (doing the same thing at the same time or establish prediction by calculating hash to reset password). <a href=\"https:\/\/web.archive.org\/web\/20140511170739\/http:\/\/rnicrosoft.biz\/hackfest\/#\/jai-oubli%C3%A9-ton-mot-de-passe\">Sliders at this link<\/a>.<\/p>\n<p>In early after noon, Sebastien Duquette et Marc-Etienne M. Leveille presented together &quot;Hide yo Apache, hide yo SSH cause they backdoorin' everyine out there&quot;. A meaningful analysis on the existence of Linux malware. They studied different SSH backdoor that allow attackers to recover passwords and connect to an infected machine and also to infect another machine.<\/p>\n<p>In conclusion, a very friendly and very rewarding event.<\/p>\n<ul>\n<li>original <a href=\"https:\/\/web.archive.org\/web\/20160910033229\/http:\/\/cavaencoreparlerdebits.fr\/blog\/2013\/11\/hackfest-2013-debriefing-hf2013\">post<\/a>\n<\/li>\n<\/ul>\n"
    </script>
    <script>
      const dataPath = 'theme/js/Writeup.jsx';

      fetch('/manifest.json')
        .then(response => response.json())
        .then(manifest => {

          console.log(manifest);

          const entry = manifest[dataPath];

          if (entry && entry.file) {
            const script = document.createElement('script');
            script.type = 'module';
            script.src = '/' + entry.file;
            document.head.appendChild(script);
          }
          else {
            console.error(`Entrée ${dataPath} non trouvée dans le manifest Vite.`);
          }

          const css = manifest['theme/css/app.css'];

          if (css && css.file) {
            const script = document.createElement('link');
            script.rel = 'stylesheet';
            script.href = '/' + css.file;
            document.head.appendChild(script);
          }
          else {
            console.error(`Entrée 'theme/css/app.css' non trouvée dans le manifest Vite.`);
          }
        })
        .catch(err => {
          console.error('Erreur lors du chargement du manifest Vite :', err);
        });
    </script>
