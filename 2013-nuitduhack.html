    <script>
      window.article = '{"contentCategory":"Capture The Flags","contentTitle":"Nuit du Hack 2k13","contentBody":"\u003Cp class=\u0027mt-6\u0027\u003E \u003Cb\u003EL\u0027envers des attaques web\u003C\/b\u003E, par Davide Canali; \u003Cb\u003EAbusing browser user interfaces for fun \u0026 profit\u003C\/b\u003E, par Rosario Valotta; \u003Cb\u003EFrameworks web modernes, vuln\u00e9rabilit\u00e9s modernes\u003C\/b\u003E, par Florent Batard et Nicolas Oberli; \u003Cb\u003EPhysical security flaws applied to industrial espionage\u003C\/b\u003E, par Alexandre T. (MrJack) et Olivier C. (Cocolitos). Whowhowhoooo! \u003C\/p\u003E","caption":"Voici pour vous un petit r\u00e9sum\u00e9 des sujets web principalement. Nous ferons \u00e9galement un d\u00e9tour sur une discipline tres lier le lockpicking, l\u0027art de forcer des serrures, qui est la contrainte physique par excellence pour la protection de vos donn\u00e9es.","captionImage":"images\/ctf-2013-nuitduhack.jpg.webp","outlink":"https:\/\/fr.wikipedia.org\/wiki\/Nuit_du_Hack","outlinkTitle":"Nuit du Hack - wikipedia"}'
      window.writeup = "<p>Voici pour vous un petit r\u00e9sum\u00e9 des sujets web principalement. Nous ferons \u00e9galement un d\u00e9tour sur une discipline tres lier le lockpicking, l'art de forcer des serrures, qui est la contrainte physique par excellence\npour la protection de vos donn\u00e9es.<\/p>\n<a href=\"#lenvers-des-attaques-web-par-davide-canali\"><h2 id='lenvers-des-attaques-web-par-davide-canali'>L'ENVERS DES ATTAQUES WEB PAR DAVIDE CANALI<\/h2><\/a>\n<p>Ce premier paper web pr\u00e9sent une \u00e9tude comportementale des pirates de sites internet. Cette analyse a \u00e9t\u00e9 construite autour de la r\u00e9alisation de 500 pots de miel web, de faut site internet qui ont la facult\u00e9 de mettre en \u00e9chec les attaquants et de produire des analyses sur la fa\u00e7on dont on \u00e9t\u00e9 men\u00e9 ces\nattaques.<\/p>\n<p>L'\u00e9tude tend \u00e0 montrer que les attaques ont plusieurs buts.<\/p>\n<ul>\n<li>L'acquisition d'information (ex: r\u00e9cup\u00e9ration de base de donn\u00e9es)<\/li>\n<li>L'acquisition de machine permettant l'infection des utilisateurs (ex: malware)<\/li>\n<li>L'acquisition de machine pour y ex\u00e9cuter des logiciels malveillants<\/li>\n<\/ul>\n<p>Elle r\u00e9v\u00e8le \u00e9galement que les premi\u00e8res attaques se font relativement rapidement<\/p>\n<ul>\n<li>environ 2h apr\u00e8s la mise en ligne pour les attaques automatis\u00e9s<\/li>\n<li>environ 4h apr\u00e8s la mise en ligne pour les attaques manuelles.<\/li>\n<\/ul>\n<a href=\"#abusing-browser-user-interfaces-for-fun-amp-profit-by-rosario-valotta\"><h2 id='abusing-browser-user-interfaces-for-fun-amp-profit-by-rosario-valotta'>ABUSING BROWSER USER INTERFACES FOR FUN &amp; PROFIT BY ROSARIO VALOTTA<\/h2><\/a>\n<p>Cette seconde conf\u00e9rence web pr\u00e9sente une analyse des m\u00e9thodes d'installation de malware par le biais de site internet frauduleux. Ces sites internet profitent de la m\u00e9connaissance des utilisateurs dans leurs navigateurs internet. Ils sont construit de mani\u00e8re \u00e0 enroler l'utilisateur dans un processus en plusieurs \u00e9tapes pour que celui-ci active de lui-m\u00eame le t\u00e9l\u00e9chargement et l'installation du logiciel malveillant.<\/p>\n<p>Une fois que l'utilisateur est pris dans l'engrenage, il est rare qu'il puisse s'en \u00e9chapp\u00e9 \u00e0 la fois par m\u00e9connaissance de son syst\u00e8me informatique que par l'empressement d'atteindre le but all\u00e9chant et inexistant proposer par le pirate.<\/p>\n<a href=\"#frameworks-web-modernes-vulnerabilites-modernes-de-florent-batard-et-nicolas-oberli\"><h2 id='frameworks-web-modernes-vulnerabilites-modernes-de-florent-batard-et-nicolas-oberli'>FRAMEWORKS WEB MODERNES, VULN\u00c9RABILIT\u00c9S MODERNES DE FLORENT BATARD ET NICOLAS OBERLI<\/h2><\/a>\n<p>Une pr\u00e9sente simple et concr\u00e8te sur l'exploitation de trois failles tr\u00e8s similaires touchant trois Framework de langage diff\u00e8rent. Que ce soit en Ruby on Rails, Python ou encore PHP il est de votre devoir de d\u00e9velopeur de conna\u00eetre votre framework et surtout de savoir le configurer.<\/p>\n<p>Cette m\u00e9thode met \u00e0 mal trois framework web en exploitant les clefs de cryptage des cookies qui sont diffus\u00e9s par le biais de github et inchang\u00e9 par les utilisateurs. Une moulinette, un formulaire, le cookie est inject\u00e9 et les droits administrateurs sont r\u00e9cup\u00e9r\u00e9s!<\/p>\n<a href=\"#physical-security-flaws-applied-to-industrial-espionage-par-alexandre-t-mrjack-et-olivier-c-cocolitos\"><h2 id='physical-security-flaws-applied-to-industrial-espionage-par-alexandre-t-mrjack-et-olivier-c-cocolitos'>PHYSICAL SECURITY FLAWS APPLIED TO INDUSTRIAL ESPIONAGE PAR ALEXANDRE T. (MRJACK) ET OLIVIER C. (COCOLITOS)<\/h2><\/a>\n<p>Une incroyable pr\u00e9sentation qui montre \u00e0 quel point il est ais\u00e9 de briser des serrures. Quelques gestes assur\u00e9s et \u00e7a s'ouvre. Pas de trace. Et si jamais on a du temps, on taille la clef soit m\u00eame o\u00f9 on fait une impression 3D. Facile non?<\/p>\n<p>L'\u00e9v\u00e9nement a rassembl\u00e9 environ 1.300 Geeks, Nerds &amp; Hackers dans une ambiance conviviale et relax. Je n'oublierais pas ceux qui faisaient des brutes forces en C# ;p.\nA l'ann\u00e9e prochaine!<\/p>\n<ul>\n<li>original <a href=\"https:\/\/web.archive.org\/web\/20160909040146\/http:\/\/cavaencoreparlerdebits.fr\/blog\/2013\/06\/nuit-du-hack-2k13\">post<\/a>\n<\/li>\n<\/ul>\n"
    </script>
