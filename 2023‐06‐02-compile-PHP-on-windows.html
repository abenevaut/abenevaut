    <script>
      window.article = "<a href=\"#le-probleme\"><h1 id='le-probleme'>Le probl\u00e8me<\/h1><\/a>\n<p>Nous utilisons l\u2019extension PHP \u201c<a href=\"https:\/\/pecl.php.net\/package\/yaf\">YAF<\/a>\u201d qui manque de support sur PHP 8.2.<\/p>\n<p>Nous souhaitons soit:<\/p>\n<ul>\n<li>r\u00e9ussir a compiler une version de YAF 3.3.5 pour PHP 8.2 (soit une dll fonctionnel sur PHP 8.2)<\/li>\n<li>r\u00e9ussir a compiler une version de PHP 8.2 qui embarquerai l\u2019extension YAF 3.3.5<\/li>\n<\/ul>\n<p>La compilation de YAF doit se faire a partir des sources de la <a href=\"https:\/\/github.com\/laruence\/yaf\/pull\/579\">PR<\/a> qui fixe la compatibilit\u00e9 de YAF pour PHP 8.2<\/p>\n<a href=\"#prerequis\"><h1 id='prerequis'>Pr\u00e9requis<\/h1><\/a>\n<ul>\n<li>les sources PHP de sont disponible <a href=\"https:\/\/github.com\/php\/php-src\">ici<\/a> <strong>mais seront r\u00e9cup\u00e9r\u00e9e d\u2019une autre mani\u00e8re<\/strong>\n<\/li>\n<\/ul>\n<p>Contexte de distribution de PHP:<\/p>\n<ul>\n<li>les livrables officiels PHP sont fournis <a href=\"https:\/\/windows.php.net\/download\/\">ici<\/a>, on trouve:\n<ul>\n<li>la distribution compile: \u201cZip\u201c\n<ul>\n<li>une version est propos\u00e9e en plusieurs format\n<ul>\n<li>thread safe (TS) \/ no thread safe (NTS)\n<ul>\n<li>le thread safe est utilise lorsque le serveur qui invoque PHP est multi-threaded (exemple Apache MPM Worker)<\/li>\n<li>nginx, IIS, utiliser php en ligne de commande, utiliser php en CGI\u2026 ne n\u00e9cessite pas l\u2019utilisation du thread safe<\/li>\n<\/ul>\n<\/li>\n<li>x64 ou x86 : l\u2019architecture de la machine sur laquelle a ete compile mais \u00e9galement l\u2019architecture de la machine qui va utiliser le binaire PHP (sur windows php.exe etc..)<\/li>\n<\/ul>\n<\/li>\n<li>une information important va aussi nous guider \u201cVS16\u201c qui apparait dans le titre du package\n<ul>\n<li>cette ligne indique avec quelle version de visual studio PHP a ete compile; Nous utiliserons la meme version de visual studio pour nos compilations \u2192 Si cela n\u2019est pas respecter des warning apparaitront dans les logs PHP expliquant qu\u2019il ne parvient pas a charger certaines librairies car un num\u00e9ro de version (sans certitude l\u2019id du compilateur) n\u2019est pas similaire entre PHP et l\u2019extension<\/li>\n<\/ul>\n<\/li>\n<\/ul>\n<\/li>\n<li>le code source: \u201c<strong>Download source code<\/strong>\u201c<\/li>\n<li>un sous-package \u201c<strong>Development package (SDK to develop PHP extensions)<\/strong>&quot;, ce package met a disposition un utilitaire nomm\u00e9 \u201cphpize.bat\u201c qui nous sera utile pour la compilation de YAF<\/li>\n<\/ul>\n<\/li>\n<\/ul>\n<p>Avec ces informations, nous pouvons d\u00e9terminer que:<\/p>\n<ul>\n<li>nous souhaitons compiler YAF 3.3.5 via la <a href=\"https:\/\/github.com\/laruence\/yaf\/pull\/579\">PR<\/a>\n<\/li>\n<li>nous allons poursuivre l\u2019utilisation de PHP NTS x64<\/li>\n<li>il nous est impose d\u2019utiliser VS16 (visual studio 2019) pour la compilation\n<ul>\n<li>le package re-distribuable est disponible <a href=\"https:\/\/learn.microsoft.com\/fr-FR\/cpp\/windows\/latest-supported-vc-redist?view=msvc-170#visual-studio-2015-2017-2019-and-2022\">ici<\/a>\n<\/li>\n<\/ul>\n<\/li>\n<\/ul>\n<a href=\"#la-mise-en-oeuvre\"><h1 id='la-mise-en-oeuvre'>La mise en \u0153uvre<\/h1><\/a>\n<ul>\n<li>la team PHP windows, met a disposition un <a href=\"https:\/\/github.com\/php\/php-sdk-binary-tools\">sdk<\/a> pour faciliter la compilation\n<ul>\n<li>\n<a href=\"https:\/\/github.com\/php\/php-sdk-binary-tools\/tree\/master#requirements\">\u00e0 bien lire<\/a>\n<\/li>\n<li>\n<a href=\"https:\/\/github.com\/php\/php-sdk-binary-tools\/tree\/master#basic-usage-example\">exemple d\u2019utilisation<\/a> pour compiler PHP\n<ul>\n<li>Choisir le tag n\u00e9cessaire pour la compilation (php8.2 =&gt; php-sdk-2.2.0)<\/li>\n<li>On se note dans un coin phpsdk-vs16-x64.bat<\/li>\n<\/ul>\n<\/li>\n<li>\n<a href=\"https:\/\/wiki.php.net\/internals\/windows\/stepbystepbuild_sdk_2\">see also<\/a>\n<\/li>\n<\/ul>\n<\/li>\n<\/ul>\n<a href=\"#mise-en-place-de-lenvironnement-de-compilation\"><h1 id='mise-en-place-de-lenvironnement-de-compilation'>Mise en place de l\u2019environnement de compilation<\/h1><\/a>\n<pre><code>git clone https:\/\/github.com\/php\/php-sdk-binary-tools.git c:\\php-sdk\ncd c:\\php-sdk\ngit checkout php-sdk-2.2.0\n\/\/ On invoque\n.\\phpsdk-vc16-x64.bat\n\/\/ t\u00e9l\u00e9charger les resources n\u00e9cessaire \u00e0 la compilation dans `c:\\php-sdk\\phpmaster\\vs16\\x64\\deps\\`\nphpsdk_buildtree phpmaster\n<\/code><\/pre>\n<p>T\u00e9l\u00e9charger \u201c<strong>Development package (SDK to develop PHP extensions)<\/strong>\u201d de la version 8.2.6 et l\u2019extraire dans <code>C:\\\\php-8.2.6-devel-vs16-x64<\/code><\/p>\n<a href=\"#comment-compiler-yaf\"><h1 id='comment-compiler-yaf'>Comment compiler YAF<\/h1><\/a>\n<ul>\n<li>t\u00e9l\u00e9charger les sources de YAF de la <a href=\"https:\/\/github.com\/remicollet\/php-yaf\/tree\/issue-php82\">PR<\/a>\n<\/li>\n<li>extraire les sources \u00e0 ce path cd <code>C:\\\\php-sdk\\\\phpmaster\\\\vs16\\\\x64<\/code>\n<\/li>\n<\/ul>\n<pre><code>\/\/ On invoque le SDK\n.\\phpsdk-vc16-x64.bat\ncd c:\\php-sdk\\phpmaster\\vs16\\x64\\yaf\nC:\\php-8.2.6-devel-vs16-x64\\phpize.bat\nconfigure --enable-yaf\nnmake\n<\/code><\/pre>\n"
    </script>
