            <script>
      window.article = "<a href=\"#vider-le-cache-de-son-navigateur\"><h1 id='vider-le-cache-de-son-navigateur'>Vider le cache de son navigateur<\/h1><\/a>\n<p><strong>C'est quoi le cache d'un navigateur ?<\/strong> C'est une m\u00e9moire qui stocke temporairement des donn\u00e9es pour acc\u00e9l\u00e9rer le chargement des pages web.\nCela permet de ne pas recharger les m\u00eames \u00e9l\u00e9ments \u00e0 chaque fois que vous visitez un site web et donc d'afficher la page plus rapidement.<\/p>\n<p><strong>Mais alors, pourquoi le vider ?<\/strong> Parce que parfois, le cache peut contenir des donn\u00e9es obsol\u00e8tes qui perturbe l'affichage des pages web.\nOn remet donc \u00e0 z\u00e9ro le cache pour forcer le navigateur \u00e0 recharger <strong>TOUS<\/strong> les \u00e9l\u00e9ments de la page.<\/p>\n<a href=\"#vider-le-cache-de-chrome\"><h2 id='vider-le-cache-de-chrome'>Vider le cache de Chrome<\/h2><\/a>\n<ul>\n<li>FR: <a href=\"https:\/\/support.google.com\/accounts\/answer\/32050?hl=fr&amp;co=GENIE.Platform%3DDesktop\">Vider le cache et supprimer les cookies - Ordinateur - Aide Compte Google<\/a>\n<\/li>\n<li>ES: <a href=\"https:\/\/support.google.com\/accounts\/answer\/32050?hl=es&amp;co=GENIE.Platform%3DDesktop\">Borrar la cach\u00e9 y las cookies - Ordenador - Ayuda de Cuenta de Google<\/a>\n<\/li>\n<\/ul>\n<a href=\"#vider-le-cache-de-firefox\"><h2 id='vider-le-cache-de-firefox'>Vider le cache de Firefox<\/h2><\/a>\n<ul>\n<li>FR: <a href=\"https:\/\/support.mozilla.org\/fr\/kb\/comment-vider-cache-firefox\">Comment vider le cache de Firefox | Assistance de Firefox<\/a>\n<\/li>\n<li>ES: <a href=\"https:\/\/support.mozilla.org\/es\/kb\/limpia-la-cache-y-elimina-los-archivos-temporales-\">Limpia la cach\u00e9 y elimina los archivos temporales de Internet para solucionar problemas habituales con los sitios web | Ayuda de Firefox<\/a>\n<\/li>\n<\/ul>\n"
